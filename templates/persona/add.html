{% extends 'base.html' %}

{% block title %}
    Registrar Empleados
{% endblock title %}

{% block content %}   
{%include "includes/header.html" %}

    <div class="grid-container">
        <div class="grid-x">
            <h1 class="cell large-6">Registar Empleados</h1>
            <form class="cell grid-x grid-margin-x"method="POST" enctype="multipart/form-data"> {% csrf_token %}
                <div class="cell large-6">
                    <label>Nombres
                    {{ form.first_name }}
                    </label>
                </div>  
                <div class="cell large-6">
                    <label>Apellidos
                    {{ form.last_name }}
                    </label>
                </div>
                <div class="cell large-6">
                    <label>Trabajo
                    {{ form.job }}
                    </label>
                </div>
                <div class="cell large-6">
                    <label>Departamento
                    {{ form.departamento }}
                    </label>
                </div>
                <div class="cell large-12">
                    <label>Habilidades
                    {{ form.habilidades }}
                    </label>
                </div>
                <div class="cell large-12">
                    <label>Foto:
                    {{ form.avatar }}
                    </label>
                </div>
                                
                    {% comment %} <td>{{ form.as_p }}</td> {% endcomment %}
                <div class="cell">
                    <label>
                        <button class="submit success button" type="submit">Registrar</button>
                    </label>
                </div>
            </form>    
        </div>
    </div>
{% endblock content %}
