{% extends 'base.html' %}

{% block title %}
    Actualizar Empleados
{% endblock title %}

{% block content %}   
{%include "includes/header.html" %}

    
    <div class="grid-container">
        <div class="grid-x">
            <h1>Eliminar empleado: {{ object.first_name }} {{ object.last_name }}</h1>
            <form class="cell" method="POST" action> {%csrf_token %}
                <div class="callout alert">
                    <h5>Desea Eliminar este empleado?</h5>
                    <button class="alert button" type="submit">Eliminar Empleado </button>
                </div>
                
            </form>
        </div>
    </div>
{% endblock content %}
